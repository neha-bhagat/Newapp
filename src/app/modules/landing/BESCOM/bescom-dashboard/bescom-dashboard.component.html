<section class="container-fluid p-0">
  <div class="d-flex" id="wrapper">
    <div id="sidebar-wrapper">
      <img class="mb-2 p-2" src="assets/BESCOM-logo.png" alt="" />
      <div class="sidebar-heading py-4 primary-text fs-22px fw-bold mb-4">
        My Applications
      </div>
      <div class="list-group list-group-flush my-3">
        <a
          class="list-group-item list-group-item-action bg-transparent second-text active"
          style="color: white; cursor: pointer; display: flex; gap: 15px"
          [routerLink]="item.route"
          *ngFor="let item of navData"
        >
          <img
            style="min-width: 1.5rem; max-width: 1.5rem; max-height: 1.5rem"
            [src]="item.imgPath"
            alt=""
          />
          {{ item.data }}</a
        >
      </div>

      <button class="btn btn-lg ext-btn mt-4" routerLink="/bescom-login-page">
        <img src="assets/dashboard-imgs/exit-icon.png" alt="" />
      </button>
    </div>


    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light py-4 px-4 userName-box">
        <div
          class="d-flex align-items-center"
          style="width: 100%; height: 100%"
        >
          <i
            class="fas fa-align-left primary-text fs-4 me-3"
            id="menu-toggle"
            style="color: black"
          ></i>

          <h2 class="fs-2 m-0" style="color: white">
            Karnataka R-APDRP Home Page
          </h2>
        </div>
      </nav>
      <div class="container-fluid p-4" style="position: relative">
        <div class="top-line mb-4">
          <div class="input-group rounded" style="width: 50%">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </div>

          <div class="top-line-icons">
            <button>
              <img src="assets/dashboard-imgs/bell-icon.png" alt="" />
            </button>
            <button>
              <img src="assets/dashboard-imgs/question-mark.png" alt="" />
            </button>

            <button style="display: flex; gap: 5px; align-items: center">
              <img src="assets/dashboard-imgs/question-mark.png" alt="" />
              <p class="m-0" style="color: #535353">Aman</p>
            </button>
          </div>
        </div>

        <div class="dashboard-container">
          <div class="boxes">
            <div class="latest-news">
              <h2>Latest News</h2>
            </div>
            <div class="links">
              <ul>
                <li><a href="#">Useful Links</a></li>
                <li><a href="#">Useful Contacts</a></li>
                <li><a href="#">Search Employee</a></li>
                <li><a href="#">BESCOM Zones</a></li>
                <li><a href="#">Alerts</a></li>
              </ul>
            </div>

            <div class="live-outage-reports">
              <h1>Live Outage Reports</h1>
              <div style="display: flex; gap: 2rem; padding: 1rem">
                <input
                  style="width: 50%; border-radius: 10px"
                  type="text"
                  placeholder="All Sub Divisions"
                />
                <button class="btn">Go</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
